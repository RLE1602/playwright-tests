# .github/workflows/playwright.yml
name: Playwright Capture Screenshots & Videos

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Set dynamic preview folder
      - name: Set preview folder
        id: preview
        run: |
          PREVIEW_DIR="$GITHUB_WORKSPACE/previews/${GITHUB_REF_NAME}/$(date -u +%Y-%m-%d-%H%M%S)"
          echo "PREVIEW_DIR=$PREVIEW_DIR" >> $GITHUB_ENV
          mkdir -p "$PREVIEW_DIR"
          echo "‚ÑπÔ∏è Preview dir: $PREVIEW_DIR"

      # 6Ô∏è‚É£ Run Playwright tests (do not fail workflow if tests fail)
      - name: Run regression tests
        run: |
          echo "Using preview dir: $PREVIEW_DIR"
          npx playwright test tests/Regression/CoreScenarios || true

      # 7Ô∏è‚É£ Convert JSON to Excel (Excel goes into same preview folder)
      - name: Convert JSON to Excel
        run: |
          echo "Using preview dir: $PREVIEW_DIR"
          npm install xlsx
          node convert-to-excel.js "$PREVIEW_DIR" || echo "‚ö† Excel generation failed, continuing workflow..."

      # 8Ô∏è‚É£ Upload Excel report as artifact
      - name: Upload Excel Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Playwright-Excel-Report
          path: $PREVIEW_DIR/Playwright_Test_Report.xlsx

      # 9Ô∏è‚É£ Show preview folder structure
      - name: Show preview folder structure
        run: |
          echo "Preview folder structure:"
          if [ -d "$PREVIEW_DIR" ]; then
            ls -R "$PREVIEW_DIR"
          else
            echo "No previews generated"
          fi

      # üîü Commit previews to repo
      - name: Commit previews
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f previews/
          git diff --cached --quiet || git commit -m "Update Playwright screenshots & videos [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
