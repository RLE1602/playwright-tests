name: Playwright Capture Screenshots & Videos

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install
        
      # 1️⃣ Run regression tests
      - name: Run regression tests
        run: npx playwright test tests/Regression/CoreScenarios --reporter=list

      # 2️⃣ Run Playwright capture script
      - name: Run Playwright capture script
        run: node tests/capture-multiple.spec.js

      # 3️⃣ Install ffmpeg
      - name: Install ffmpeg
        run: sudo apt-get install ffmpeg -y

      # 4️⃣ Convert frames to .webm videos
      - name: Convert frames to .webm videos
        run: |
          mkdir -p previews
          for dir in frames-*; do
            slug=${dir#frames-}
            ffmpeg -framerate 10 -i $dir/frame%03d.png -c:v libvpx-vp9 -b:v 1M -pix_fmt yuva420p previews/video-${slug}.webm
          done

      # 5️⃣ Commit screenshots and videos
      - name: Commit screenshots and videos
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add screenshot-*.png previews/*.webm
          git commit -m "Update screenshots and videos [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
