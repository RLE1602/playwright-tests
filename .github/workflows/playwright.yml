# .github/workflows/playwright.yml
name: Playwright Capture Screenshots & Videos

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set preview folder
        id: preview
        run: |
          PREVIEW_DIR="$GITHUB_WORKSPACE/previews/${GITHUB_REF_NAME}/$(date -u +%Y-%m-%d-%H%M%S)"
          echo "PREVIEW_DIR=$PREVIEW_DIR" >> $GITHUB_ENV
          mkdir -p "$PREVIEW_DIR"
          echo "ℹ️ Preview dir: $PREVIEW_DIR"

      - name: Run regression tests
        env:
          PREVIEW_DIR: ${{ env.PREVIEW_DIR }}
        run: |
          npx playwright test tests/Regression/CoreScenarios || true

      - name: Convert JSON to Excel
        env:
          PREVIEW_DIR: ${{ env.PREVIEW_DIR }}
        run: |
          npm install xlsx
          node convert-to-excel.js "$PREVIEW_DIR" || echo "⚠ Excel generation failed, continuing workflow..."

      - name: Show preview folder structure
        run: |
          echo "Preview folder structure:"
          ls -R ${{ env.PREVIEW_DIR }} || echo "No previews generated"

      - name: Commit previews
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f previews/
          git diff --cached --quiet || git commit -m "Update Playwright screenshots & videos [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
